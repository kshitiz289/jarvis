<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J.A.R.V.I.S AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: cyan;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }
    .dark-mode {
      background: #000;
      color: #00ffff;
    }

    .jarvis-hud {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00ffff; }
      100% { text-shadow: 0 0 20px #00ffff; }
    }

    #output {
      width: 80%;
      height: 200px;
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid cyan;
      border-radius: 10px;
      overflow-y: auto;
      font-size: 18px;
      scroll-behavior: smooth;
    }

    #userInput {
      width: 80%;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background: black;
      color: cyan;
      border: 1px solid cyan;
      border-radius: 8px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      background: transparent;
      color: cyan;
      border: 1px solid cyan;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: cyan;
      color: black;
    }

    /* Chrome-based scrollbar styling */
    #output::-webkit-scrollbar {
      width: 10px;
    }

    #output::-webkit-scrollbar-track {
      background: rgba(0, 255, 255, 0.1);
    }

    #output::-webkit-scrollbar-thumb {
      background-color: cyan;
      border-radius: 10px;
    }

    .dark-mode #output::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .dark-mode #output::-webkit-scrollbar-thumb {
      background-color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="jarvis-hud">
    <h1>J.A.R.V.I.S ONLINE</h1>
    <div id="output">Awaiting your command...</div>
    <textarea id="userInput" placeholder="Type your command or say it..."></textarea>
    <div class="controls">
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()">🎤 Speak</button>
      <button onclick="toggleTheme()">🌗 Toggle Mode</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";
    const outputDiv = document.getElementById("output");
    const userInput = document.getElementById("userInput");

    function appendMessage(role, message) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${role}:</strong> ${message}`;
      outputDiv.appendChild(msg);
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage("You", input);
      userInput.value = "";

      const lowerInput = input.toLowerCase();

      if (lowerInput === "what can you do?") {
        const reply = "I can tell you time, open any website in the world, say hello and goodbye.";
        appendMessage("Jarvis", reply);
        speak(reply);
        return;
      }

      if (lowerInput === "bye") {
        const reply = "बाई सर,आपसे मिलकर अच्छा लगा,मीट यू नेक्स्ट टाइम..";
        appendMessage("Jarvis", reply);
        speak(reply, "hi-IN");
        return;
      }

      if (lowerInput === "who are you") {
        const reply = "I am Jarvis, a powerful AI made by Kshitiz Saxena. I can open any website, tell time, greet you and more.";
        appendMessage("Jarvis", reply);
        speak(reply);
        return;
      }

      if (lowerInput === "hi") {
        const reply = "नमस्ते, मैं जार्विस हूं";
        appendMessage("Jarvis", reply);
        speak(reply, "hi-IN");
        return;
      }

      if (lowerInput === "open yourself") {
        window.open("https://kshitiz289.github.io/jarvis/", "_blank");
        return;
      }

      if (lowerInput.startsWith("open ")) {
        const site = lowerInput.replace("open ", "").replaceAll(" ", "").replaceAll("/", "");
        const url = `https://${site}.com`;
        speak("Opening " + site);
        window.open(url, "_blank");
        appendMessage("Jarvis", `Opening ${url}...`);
        return;
      }

      if (lowerInput.includes("time")) {
        const now = new Date().toLocaleTimeString();
        appendMessage("Jarvis", `The time is ${now}`);
        speak("The time is " + now);
        return;
      }

      if (lowerInput.includes("date")) {
        const today = new Date();
        const dateString = today.toLocaleDateString("en-IN", {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        const reply = `Today is ${dateString}`;
        appendMessage("Jarvis", reply);
        speak(reply);
        return;
      }

      if (lowerInput.startsWith("set timer for")) {
        const timeStr = lowerInput.replace("set timer for", "").trim();
        const timeParts = timeStr.split(" ");
        const value = parseInt(timeParts[0]);
        const unit = timeParts[1];

        if (isNaN(value)) {
          appendMessage("Jarvis", "Invalid time format.");
          speak("Sorry, I couldn't understand the time.");
          return;
        }

        let milliseconds = 0;
        if (unit.startsWith("sec")) milliseconds = value * 1000;
        else if (unit.startsWith("min")) milliseconds = value * 60000;
        else if (unit.startsWith("hour")) milliseconds = value * 60 * 60000;
        else {
          appendMessage("Jarvis", "Please specify seconds, minutes, or hours.");
          speak("Please specify seconds, minutes, or hours.");
          return;
        }

        speak(`Timer set for ${value} ${unit}`);
        appendMessage("Jarvis", `Timer set for ${value} ${unit}`);

        setTimeout(() => {
          const msg = `Your timer for ${value} ${unit} is up.`;
          appendMessage("Jarvis", msg);
          speak(msg);
        }, milliseconds);
        return;
      }

      // Fallback: Use AI chat
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }],
            temperature: 0.7,
          }),
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "I couldn't understand that.";
        appendMessage("Jarvis", reply);
        speak(reply);
      } catch (err) {
        appendMessage("Jarvis", "Error processing your request.");
        console.error(err);
      }
    }

    function speak(text, lang = "en-GB") {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      utter.voice = speechSynthesis.getVoices().find(v => v.lang === lang) || null;
      utter.rate = 1;
      speechSynthesis.speak(utter);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.start();

      recognition.onresult = (event) => {
        const voiceInput = event.results[0][0].transcript;
        userInput.value = voiceInput;
        sendMessage();
      };

      recognition.onerror = () => {
        appendMessage("Jarvis", "Could not understand. Please try again.");
      };
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    window.onload = () => {
      setTimeout(() => speechSynthesis.getVoices(), 100);
    };
  </script>
</body>
</html>
